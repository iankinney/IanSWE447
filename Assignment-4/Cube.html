<!DOCTYPE html>
<html>
<head>
  <script src="../Common/webgl-utils.js"></script>
  <script src="../Common/initShaders.js"></script>
  <script src="../Common/Cube.js"></script>
  <script src="cube.js"></script> 
  <script id="Cube-vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    void main() 
    {
      gl_Position = vPosition;
    }
  </script>
  <script id="Cube-fragment-shader" type="x-shader/x-fragment">
    void main()
    {
      gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
  </script>
<body>
  <canvas id="webgl-canvas" width="512" height="512" style="background-color: #FF9000"></canvas>
</body>
</html>
