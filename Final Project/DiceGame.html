<!DOCTYPE html>
<html>
	<head>
		<title>DiceGenerator.js</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../Common/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1);
			var material = new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			cube.position.y = 2;
			cube.rotation.x = -.25;
			cube.rotation.z = .8;
			
			var geometry = new THREE.TetrahedronGeometry(1, 0);
			var material = new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff } );
			var tetra = new THREE.Mesh( geometry, material );
			scene.add( tetra );
			tetra.position.y = -2;
			tetra.position.x = -8;
			
			var geometry = new THREE.OctahedronGeometry(1, 0);
			var material = new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff } );
			var octa = new THREE.Mesh( geometry, material );
			scene.add( octa );
			octa.position.y = -2;
			octa.position.x = -3;
			
			var geometry = new THREE.IcosahedronGeometry(1, 0);
			var material = new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff } );
			var icosa = new THREE.Mesh( geometry, material );
			scene.add( icosa );
			icosa.position.y = -2;
			icosa.position.x = 3;
			
			var geometry = new THREE.DodecahedronGeometry(1, 0);
			var material = new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff } );
			var dodec = new THREE.Mesh( geometry, material );
			scene.add( dodec );
			dodec.position.y = -2;
			dodec.position.x = 8;

			camera.position.z = 5;



			var render = function () {
  				requestAnimationFrame( render );
				cube.rotation.y += .1;

  				renderer.render(scene, camera);
			};

			render();

		</script>
	</body>
</html>
