<!DOCTYPE html>
<html>
	<head>
		<title>DiceGenerator.js</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../Common/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xD3D3D3 );
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			var colour1 = Math.random() * 0xffffff;
			if (colour1 == 0x000000){
				colour1 = Math.random() * 0xffffff;
			}
			var colour2 = Math.random() * 0xffffff;
			if (colour2 == 0x000000){
				colour2 = Math.random() * 0xffffff;
			}
			var colour3 = Math.random() * 0xffffff;
			if (colour3 == 0x000000){
				colour3 = Math.random() * 0xffffff;
			}
			var colour4 = Math.random() * 0xffffff;
			if (colour4 == 0x000000){
				colour4 = Math.random() * 0xffffff;
			}
			var colour5 = Math.random() * 0xffffff;
			if (colour5 == 0x000000){
				colour5 = Math.random() * 0xffffff;
			}
			
			var geometry = new THREE.BoxGeometry( 1, 1, 1);
			var material = new THREE.MeshLambertMaterial( { color: colour1 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			cube.position.y = 2;
			cube.rotation.z = .5;
			
			var geometry = new THREE.TetrahedronGeometry(1, 0);
			var material = new THREE.MeshLambertMaterial( { color: colour2 } );
			var tetra = new THREE.Mesh( geometry, material );
			scene.add( tetra );
			tetra.position.y = -2;
			tetra.position.x = -6;
			
			var geometry = new THREE.OctahedronGeometry(1, 0);
			var material = new THREE.MeshLambertMaterial( { color: colour3 } );
			var octa = new THREE.Mesh( geometry, material );
			scene.add( octa );
			octa.position.y = -2;
			octa.position.x = -2;
			
			var geometry = new THREE.IcosahedronGeometry(1, 0);
			var material = new THREE.MeshLambertMaterial( { color: colour4 } );
			var icosa = new THREE.Mesh( geometry, material );
			scene.add( icosa );
			icosa.position.y = -2;
			icosa.position.x = 6;
			
			var geometry = new THREE.DodecahedronGeometry(1, 0);
			var material = new THREE.MeshLambertMaterial( { color: colour5 } );
			var dodec = new THREE.Mesh( geometry, material );
			scene.add( dodec );
			dodec.position.y = -2;
			dodec.position.x = 2;
			
			var light = new THREE.PointLight(0xFFFF00);
			light.position.set(8, -1, 5);
			scene.add(light);
			var light2 = new THREE.PointLight(0xFFFF00);
			light2.position.set(-8, 1, 5);
			scene.add(light2);

			camera.position.z = 5;



			var render = function () {
  				requestAnimationFrame( render );
				cube.rotation.x += Math.random() * .05;
				cube.rotation.y += Math.random() * .05;
				cube.rotation.z += Math.random() * .05;
				
				tetra.rotation.x += Math.random() * .03;
				tetra.rotation.y += Math.random() * .03;
				tetra.rotation.z += Math.random() * .03;
				
				octa.rotation.x += Math.random() * .04;
				octa.rotation.y += Math.random() * .04;
				octa.rotation.z += Math.random() * .04;
				
				icosa.rotation.x += Math.random() * .01;
				icosa.rotation.y += Math.random() * .01;
				icosa.rotation.z += Math.random() * .01;
				
				dodec.rotation.x += Math.random() * .02;
				dodec.rotation.y += Math.random() * .02;
				dodec.rotation.z += Math.random() * .02;
				
				camera.updateProjectionMatrix();
  				renderer.render(scene, camera);
			};

			render();

		</script>
	</body>
</html>
